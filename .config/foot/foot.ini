[main]
shell=/bin/zsh
font=JetBrainsMono:size=9
font-bold=JetBrainsMono:size=9:weight=bold
font-italic=JetBrainsMono:size=9:slant=italic
font-bold-italic=JetBrainsMono:size=9:weight=bold:slant=italic
font-size-adjustment=0.5
line-height=16px
letter-spacing=0
initial-window-size-chars=120x30
initial-window-mode=windowed
title=foot
app-id=foot
term=foot
dpi-aware=yes
resize-delay-ms=100
resize-by-cells=yes
pad=5x5 center
selection-target=both

[colors]
background=222222
foreground=bbbbbb
regular0=222222
regular1=ff4d51
regular2=35d450
regular3=e9e836
regular4=5dc5f8
regular5=feabf2
regular6=24dfc4
regular7=eeeeee
bright0=444444
bright1=ff6b6b
bright2=4ecdc4
bright3=f7f1e3
bright4=74b9ff
bright5=fd79a8
bright6=55a3ff
bright7=ffffff
selection-foreground=222222
selection-background=005577
urls=5dc5f8
jump-labels=bbbbbb 005577
search-box-no-match=bbbbbb ff4d51
search-box-match=bbbbbb 35d450
scrollback-indicator=222222 005577
flash=005577
flash-alpha=0.3
alpha=0.95

[key-bindings]
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
search-start=Control+Shift+r
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Shift+Up
scrollback-down-line=Shift+Down
show-urls-launch=Control+Shift+o
spawn-terminal=Control+Shift+n
quit=Control+Shift+q

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return KP_Enter
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

[mouse-bindings]
scrollback-up-mouse=BTN_WHEEL_BACK
scrollback-down-mouse=BTN_WHEEL_FORWARD
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-word=BTN_LEFT-2
select-row=BTN_LEFT-4
select-extend=BTN_RIGHT
primary-paste=BTN_MIDDLE
font-increase=Control+BTN_WHEEL_BACK
font-decrease=Control+BTN_WHEEL_FORWARD
selection-override-modifiers=Shift

[cursor]
style=block
unfocused-style=hollow
blink=no
blink-rate=500
beam-thickness=2px
underline-thickness=1px

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[csd]
preferred=server
size=26
color=bbbbbb
font=JetBrainsMono:size=9
hide-when-maximized=yes
double-click-to-maximize=yes
border-width=1
border-color=005577
button-width=26
button-color=222222
button-minimize-color=5dc5f8
button-maximize-color=35d450
button-close-color=ff4d51

[environment]

[bell]
urgent=yes
notify=yes
visual=no

[desktop-notifications]
command=notify-send --app-name=${app-id} --icon=${app-id} "${title}" "${body}"
command-action-argument=--action ${action-name}=${action-label}
inhibit-when-focused=yes

[scrollback]
lines=5000
multiplier=3.0
indicator-position=relative
indicator-format=percentage

[url]
launch=xdg-open ${url}
osc8-underline=always
label-letters=sadfjklewcmpgh

[touch]
long-press-delay=400

[tweak]
scaling-filter=lanczos3
overflowing-glyphs=yes
render-timer=none
box-drawing-base-thickness=0.04
box-drawing-solid-shades=yes
delayed-render-lower=500000
delayed-render-upper=8333333
damage-whole-window=no
grapheme-shaping=yes
grapheme-width-method=double-width
font-monospace-warn=yes
max-shm-pool-size-mb=512
sixel=yes
bold-text-in-bright-amount=1.3
